<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>GitHub Users Data</h1>
    <button onclick="fetchData()">GET DATA</button>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Login</th>
                <th>Node ID</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                let response = await fetch("https://api.github.com/users?per_page=10");
                let data = await response.json();
                const tableBody = document.querySelector("#usersTable tbody");
                
                data.forEach(user => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = user.login;
                    row.insertCell(1).textContent = user.node_id;
                    row.insertCell(2).textContent = user.url;
                });
            } catch(error) {
                console.error("Error fetching data: ", error);
                document.body.innerHTML += `<p style="color: red;">Error fetching data. Please check the console for details.</p>`;
            }
        }

        fetchData();
    </script>
</body>
</html>
