<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form In Table</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr><th style="text-align: center;" colspan="2">Register Here</th></tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    <input type="radio" name="section" value="a" id="a">
                    <label for="a">A</label>
                    <input type="radio" name="section" value="b" id="b">
                    <label for="a">B</label>
                    <input type="radio" name="section" value="c" id="c">
                    <label for="a">C</label>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <input type="radio" name="course" value="btech" id="btech">
                    <label for="btech">B.Tech</label>
                    <input type="radio" name="course" value="mba" id="mba">
                    <label for="mba">MBA</label>
                    <input type="radio" name="course" value="mca" id="mca">
                    <label for="mba">MCA</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
